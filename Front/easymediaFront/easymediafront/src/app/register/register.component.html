<div class="container">
  <h1>Registro</h1>
  <h1>Easy Media</h1>
  <p>now share is easy</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Nombre de usuario -->
    <div class="form-group">
      <label for="name">Nombre completo:</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <div *ngIf="registerForm.get('name')?.errors?.['required']">
          Este campo es requerido.
        </div>
        <div *ngIf="registerForm.get('fullName')?.errors?.['invalidCharacters']">
          Por favor ingresa un nombre de usuario válido.
        </div>
      </div>
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">
          Este campo es requerido.
        </div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">
          Por favor ingresa un email válido.
        </div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">
          Este campo es requerido.
        </div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener mínimo 8 caracteres.
        </div>
      </div>
    </div>

    <!-- Confirmación de la contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">
          Este campo es requerido.
        </div>
        <div *ngIf="registerForm.errors?.['mismatch']">
          Las contraseñas no coinciden.
        </div>
      </div>
    </div>

    <button type="submit">Registrarse</button>
  </form>
</div>
