<div class="container">
  <h1>Easy Media</h1>
  <p>now share is easy</p>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email">
      <!-- Mensajes de error aquí -->
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password">
      <!-- Mensajes de error aquí -->
    </div>
    <button type="submit">Sign In</button>
  </form>
  <p class="signup-text">Don't have an account? <a (click)="onSignUp()">Sign up here</a></p>
</div>
