<app-navbar></app-navbar>
<div class="container">
  <h1>Create Message</h1>
  <form [formGroup]="postForm" (ngSubmit)="onShare()">
    <div class="form-group">
      <label for="title">Title Message:</label>
      <input type="text" id="title" formControlName="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="content">Messages:</label>
      <textarea id="content" formControlName="content" placeholder="Enter message"></textarea>
    </div>
    <button type="submit">Share</button>
  </form>
  <div class="card">
    <h2>Your Post Title: {{ postForm.get('title')?.value }}</h2>
    <p>Message: {{ postForm.get('message')?.value }}</p>
    <p>Username: {{ username }}</p>
    <p>Date: {{ currentDate | date }}</p>
  </div>
</div>

<!-- Modal de éxito -->
<div class="modal" [ngClass]="{'show-modal': showModalSuccess}">
  <div class="modal-content">
    <span class="close-button" (click)="closeModalSuccess()">&times;</span>
    <p>Post creado correctamente</p>
  </div>
</div>

<!-- Modal de error -->
<div class="modal" [ngClass]="{'show-modal': showModalError}">
  <div class="modal-content">
    <span class="close-button" (click)="closeModalError()">&times;</span>
    <p>Error a la hora de la creación</p>
  </div>
</div>
